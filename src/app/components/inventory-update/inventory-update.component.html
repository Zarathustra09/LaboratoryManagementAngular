<div class="container">
  <h2>Edit Inventory Item</h2>
  <form (ngSubmit)="updateInventory()">
    <div class="form-group">
      <label for="item_Id">Item ID</label>
      <select class="form-control" id="item_Id" [(ngModel)]="inventory.item_Id" name="item_Id" required>
        <option *ngFor="let item of items" [value]="item.item_Id">{{ item.item_Name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" [(ngModel)]="inventory.quantity" name="quantity" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" [(ngModel)]="inventory.location" name="location" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
