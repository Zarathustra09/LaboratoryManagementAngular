<div class="container mt-4">
  <h2>Update Category</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="category.category_Name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="category.description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
