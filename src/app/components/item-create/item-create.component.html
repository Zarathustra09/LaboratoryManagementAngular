<div class="container mt-4">
  <h2>Create Item</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="itemName">Item Name</label>
      <input type="text" class="form-control" id="itemName" name="itemName" [(ngModel)]="item.item_Name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="item.description"></textarea>
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <select class="form-control" id="categoryId" name="categoryId" [(ngModel)]="selectedCategoryId">
        <option value="" disabled>Select a category</option>
        <option *ngFor="let category of categories" [value]="category.category_Id">{{ category.category_Name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
