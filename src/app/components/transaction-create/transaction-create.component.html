<div class="container mt-4">
  <h2>Create Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="item_Id">Item ID</label>
      <input type="number" class="form-control" id="item_Id" formControlName="item_Id">
    </div>
    <div class="form-group">
      <label for="user_Id">User ID</label>
      <input type="number" class="form-control" id="user_Id" formControlName="user_Id">
    </div>
    <div class="form-group">
      <label for="transaction_Type">Transaction Type</label>
      <input type="text" class="form-control" id="transaction_Type" formControlName="transaction_Type">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="transaction_Date">Transaction Date</label>
      <input type="date" class="form-control" id="transaction_Date" formControlName="transaction_Date">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" formControlName="notes"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
