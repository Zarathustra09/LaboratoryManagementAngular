<div class="container mt-4">
  <h2>Create Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="item_Id">Item</label>
      <select class="form-control" id="item_Id" formControlName="item_Id">
        <option *ngFor="let item of items" [value]="item.item_Id">{{ item.item_Name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="user_Id">User</label>
      <select class="form-control" id="user_Id" formControlName="user_Id">
        <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="transaction_Type">Transaction Type</label>
      <select class="form-control" id="transaction_Type" formControlName="transaction_Type">
        <option value="IN">IN</option>
        <option value="OUT">OUT</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="transaction_Date">Transaction Date</label>
      <input type="date" class="form-control" id="transaction_Date" formControlName="transaction_Date">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" formControlName="notes"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
